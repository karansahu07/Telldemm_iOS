<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Group name</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="group-name-wrapper">
    <ion-item lines="none" class="input-box">
      <ion-input
        [(ngModel)]="groupName"
        maxlength="90"
        placeholder="Enter group name"
        fill="outline"
        class="group-name-input"
      ></ion-input>
      <ion-label slot="end" class="char-count">{{ groupName.length }}/90</ion-label>
      <ion-icon name="happy-outline" slot="end"></ion-icon>
    </ion-item>
  </div>

  <ion-footer class="footer-buttons">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" fill="clear" class="cancel-btn" (click)="onCancel()">Cancel</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button
  expand="block"
  (click)="onSave()"
  class="ok-btn"
  [disabled]="!groupName.trim()"
>
  OK
</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
